<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Health Analysis App</title>
  </head>
  <body>
    <div class="card text-center">
        <div class="card-body">
          <h1>Hi there, Welcome to Health App</h2>
          <h2>We will help you keep track of your food intake</h2>  
        </div>
      </div>
    <br>
<div class="d-flex justify-content-center align-items-center container col-6">
    <form action="postinput" method="post">

        {% csrf_token %}
        <div class="form-group">
            <label for="username">User Name<span  style="color:red"> *</span></label>
            <input type="text" class="form-control" id="username"  name = "username" placeholder="User Name" required>
        </div>
        <div class="form-group">
            <label for="age">Age<span  style="color:red"> *</span></label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Age" required>
        </div>
        <div class="form-group">
            <label for="height">Height in Feet<span  style="color:red"> *</span></label>
            <input type="number" class="form-control" id="height" name="height" placeholder="Height" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight in Kgs<span  style="color:red"> *</span></label>
            <input type="number" class="form-control" id="weight" name="weight" placeholder="Weight" required>
        </div>
        <div class="form-group">
            <label for="water">Daily Water Intake in Ltrs<span  style="color:red"> *</span></label>
            <input type="number" class="form-control" id="water" name="water" placeholder="Water Intake" required>
        </div>
        <div class="form-group">
            <label for="proteins">Daily Proteins Intake in grms<span  style="color:red"> *</span></label>
            <input type="number" class="form-control" id="protein" name="protein" placeholder="Proteins Intake" required>
        </div>
        <div class="form-group">
            <label for="carbs">Daily Carbs Intake in grms<span  style="color:red"> *</span></label>
            <input type="number" class="form-control" id="carbs" name="carbs" placeholder="Carbs Intake" required>
        </div>
        <div class="form-group">
            <label for="fats">Daily Fats Intake in grms<span  style="color:red"> *</span></label>
            <input type="number" class="form-control" id="fats" name="fats" placeholder="Fats Intake" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
